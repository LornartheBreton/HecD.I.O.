<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rgb(255, 169,135)">Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(247, 235,232)">
    <ion-list>
        <ion-item *ngFor="let c of cart" style="background-color: rgb(247, 235,232)">
          <ion-avatar item-start>
            <img src={{c.foto}}>
          </ion-avatar>
          <h2>{{c.nombre}}</h2>
          <h3>${{c.precio}}</h3>
        </ion-item>
    </ion-list>

    <ion-row>
      <h2>
        $ {{total}}
      </h2>
    </ion-row>
</ion-content>
