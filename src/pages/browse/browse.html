<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title style="background-color: rgb(255, 169,135)">Â¡Hola {{usuarios[userIndex].nombre}}!</ion-title>
      
        <ion-icon name="md-cart" 
        (click)="viewCart()"></ion-icon>
      
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(247, 235,232)">
  <ion-list>
    <ion-card *ngFor="let p of productos" style="background-color: rgb(233, 107,107)">
      <img src={{p.foto}} (click)="viewProduct(p)">
      <ion-card-content>
        <ion-card-title>
          {{p.nombre}}
        </ion-card-title>
        <h2>
          $ {{p.precio}}
        </h2>
        <p>
          {{p.nombreVendedor}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
