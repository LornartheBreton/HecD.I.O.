<ion-header>

  <ion-navbar>
    <ion-title style="background-color: rgb(255, 169,135)">Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background-color: rgb(247, 235,232)">

    <ion-item style="background-color: rgb(247, 235,232)"> 
      <ion-input [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgb(247, 235,232)">
      <ion-input [(ngModel)]="correo" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgb(247, 235,232)">
      <ion-input [(ngModel)]="contra" placeholder="ContraseÃ±a" type="password"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgb(247, 235,232)">
      <ion-input [(ngModel)]="telefono" placeholder="Telefono"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="clickRegistro()">Registrarse</button>
</ion-content>
