<ion-header  >
  <ion-navbar>
    <ion-title  style="background-color: rgb(187,68,48)" >
      Mis Discos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(243,223,162)">

  <ion-card style="border-radius: 10px"
  *ngFor="let disco of discos">

  <ion-item [ngStyle]="{'background-color':disco.color}">

  <ion-card-content>
    <ion-row>
    <ion-col>
    <img (click)="clickCover(disco.id)"
    src={{disco.imagen}} >
    </ion-col>
    <ion-col>
      <h2 (click)="switchPage(10)"  >
        {{disco.album}}
      </h2 >
    <h3 (click)="switchPage(6)">{{disco.artista}}</h3>
    <h4>{{disco.anio}}</h4>
    <img (click)="switchPage(14)" src="../assets/imgs/5.png">
  </ion-col>
    </ion-row>
  </ion-card-content>
  </ion-item>

  </ion-card>
