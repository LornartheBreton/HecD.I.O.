<ion-header >
  <ion-navbar >
    <ion-title style="background-color: rgb(255, 169,135)">
      Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(247, 235,232)">
  <ion-list >

    <ion-item style="background-color: rgb(247, 235,232)">
      <ion-input [(ngModel)]="correo" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item style="background-color: rgb(247, 235,232)">
      <ion-input [(ngModel)]="contra" placeholder="Contraseña" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="clickSesion()">Iniciar Sesión</button>
  <button ion-button block (click)="clickRegistro()">Registrarse</button>

      <ion-card>
        {{u.correo}}
        {{u.contra}}
      </ion-card>
    </ion-item>
  </ion-list> -->

</ion-content>
